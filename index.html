<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>chat</title>
</head>
<body>
    <div class="authorization-registretion">
        <div class="authorization">
            <form class='forms' id="authorization-form">
                <div class="auth-form-inputs">
                    <label class="label-auth-input" id="login-label" for="login">Логин:</label>
                    <input class="inputs-auth" placeholder="Логин" type="text" id="login" name='login'>
                    <label class="label-auth-input" id='password-label' for="password">Пароль:</label>
                    <input class="inputs-auth" placeholder="Пароль" type="password" id="password" name="password">
                </div>
                <div class="submit-block">
                    <a class="link" href="registration.html">создать аккаунт</a>
                    <input id="submit-auth" type="button" value="Войти">
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
