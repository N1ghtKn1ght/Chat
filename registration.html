<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>chat</title>
</head>
<body>
    <div class="authorization-registretion">
        <div class="registration">
            <form class='forms' id="registration-form">
                <div class="auth-form-inputs">
                    <label class="label-auth-input" id='login-label' for="login">Логин:</label>
                    <input class="inputs-auth" placeholder="Логин" type="text" id="login" name='login'>
                    <label class="label-auth-input" id='first-name-label' for="first-name">Имя:</label>
                    <input class="inputs-auth" placeholder="Имя" type="text" id="first-name" name="firstName">
                    <label class="label-auth-input" id='last-name-label' for="last-name">Фамилия:</label>
                    <input class="inputs-auth" type="text" placeholder="Фамилия" id="last-name" name="LastName">
                    <label class="label-auth-input" id='password-label'  for="password">Пароль:</label>
                    <input class="inputs-auth" placeholder="Пароль" type="password" id="password" name="password">
                </div>
                <input id="submit-auth" type="button" value="Создать аккаунт">
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
